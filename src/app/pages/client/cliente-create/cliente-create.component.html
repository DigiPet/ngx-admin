<nb-card>
  <nb-card-header>Basic form</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="login()" #form="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Jose"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Primer apellido</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Perez"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Segundo apellido</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Mora"
        />
      </div>

      <div class="form-group">
        <label class="my-1 mr-2" for="provinceID">Provincia</label>
        <select
          class="custom-select my-1 mr-sm-2"
          [(ngModel)]="province_id"
          name="provinceID"
        >
          <option *ngFor="let province of province_list" [value]="province.id">
            {{ province.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Canton</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Moravia"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Correo electronico 1</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="josepm@internet.com"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Correo electronico 2</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="josebose@internet.com"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Telefono movil</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="(+506) 8888-8888"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Contrasena</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="********"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar contrasena</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="********"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Descripcion</label>
        <textarea
          rows="5"
          nbInput
          fullWidth
          shape="round"
          placeholder=""
        ></textarea>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <div class="checkbox">
            <nb-checkbox
              >Acepto los terinos y condiciones de la plataforma</nb-checkbox
            >
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
