<nb-card>
  <nb-card-header><h1>Solicitar caminata</h1></nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <label class="my-1 mr-2" for="petID">Mascota</label>
        <select
          class="custom-select my-1 mr-sm-2"
          [(ngModel)]="pet.id"
          name="petID"
        >
          <option *ngFor="let pet of pet_list" [value]="pet.id">
            {{ pet.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <div>
          <label for="date">Fecha</label>
        </div>
        <input
          nbInput
          placeholder="Min Max Picker"
          [nbDatepicker]="picker"
          id="date"
        />
        <nb-datepicker #picker [min]="min" [max]="max">Fecha</nb-datepicker>
      </div>

      <div class="form-group">
        <label for="start_time">Hora de inicio</label>
        <input type="time" class="form-control" id="start_time" name="appt" />
      </div>

      <div class="form-group">
        <label class="my-1 mr-2" for="petID">Duracion</label>
        <select
          class="custom-select my-1 mr-sm-2"
          [(ngModel)]="duration"
          name="petID"
        >
          <option
            *ngFor="let duration of duration_list"
            [value]="duration.value"
          >
            {{ duration.name }}
          </option>
        </select>
      </div>

      <!-- <div class="form-group">
          <label class="my-1 mr-2" for="petID">Metodo de pago</label>
          <select
            class="custom-select my-1 mr-sm-2" [(ngModel)]="payment_type" name="petID">
            <option *ngFor="let payment_type of payment_type_list" [value]="payment_type.value">
              {{payment_type.name}}
            </option>
          </select>
      </div> -->
      <div class="form-group">
        <label for="start_time">Direccion de recogida</label>
        <div class="input-group">
          <textarea
            rows="5"
            nbInput
            fullWidth
            shape="square"
            placeholder=""
          ></textarea>
        </div>
      </div>

      <div class="form-group">
          <label for="start_time">Descripcion:</label>
          <div class="input-group">
            <textarea
              rows="5"
              nbInput
              fullWidth
              shape="square"
              placeholder=""
            ></textarea>
          </div>
        </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
